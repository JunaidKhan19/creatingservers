<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Burger Addons</title>
  <link rel="stylesheet" href="/css/addons.css">
</head>
<body>
  <header>
    <div class="backbtndiv">
      <button id="backBtn">⬅ Back to Home</button>
    </div>
    <div class="headercontentdiv">
      <p>Choose Addons for Your Burgers</p>
    </div>
  </header>

  <main id="burgerList"></main>

  <footer>
    <div class="grand-total">
      <strong>Grand Total: ₹<span id="grandTotal">0</span></strong>
      <button id="placeOrderBtn">Place Order</button>
    </div>
  </footer>

  <script>
    const burgers = [
      {
        id: 1,
        name: "Cheese Chicken Burger",
        desc: "Juicy chicken patty with cheese",
        price: 250,
        addons: [
          { id: 1, name: "Extra Cheese", price: 50 },
          { id: 2, name: "French Fries", price: 80 },
          { id: 3, name: "Mexican Sauce", price: 20 },
          { id: 4, name: "Italian Sauce", price: 25 }
        ],
        image: "cheese_burger.jpg"
      },
      {
        id: 2,
        name: "Veggie Burger",
        desc: "Healthy veggie patty with fresh salad",
        price: 200,
        addons: [
          { id: 1, name: "Extra Cheese", price: 50 },
          { id: 2, name: "French Fries", price: 80 }
        ],
        image: "veggie_burger.jpg"
      },
      {
        id: 3,
        name: "Jumbo Burger",
        desc: "Jumbo sized chicken patty with potato fries flakes",
        price: 350,
        addons: [
          { id: 1, name: "Extra Cheese", price: 50 },
          { id: 2, name: "French Fries", price: 80 }
        ],
        image: "veggie_burger.jpg"
      }
    ];

    const burgerList = document.getElementById("burgerList");
    const grandTotalElement = document.getElementById("grandTotal");
    const burgerTotals = {};

    function updateGrandTotal() {
      const total = Object.values(burgerTotals).reduce((sum, val) => sum + val, 0);
      grandTotalElement.textContent = total;
    }

    burgers.forEach((burger) => {
      const container = document.createElement("div");
      container.className = "burger-container";

      // LEFT SECTION (Burger info)
      const left = document.createElement("div");
      left.className = "burger-left";
      left.innerHTML = `
        <img src="${burger.image}" alt="${burger.name}" />
        <h3>${burger.name}</h3>
        <p>${burger.desc}</p>
        <p><strong>Price:</strong> ₹${burger.price}</p>
      `;

      // MIDDLE SECTION (Addons checkboxes)
      const middle = document.createElement("div");
      middle.className = "burger-middle";
      const addonsHTML = burger.addons
        .map(
          (addon) => `
          <label class="addon-item">
            <input type="checkbox" data-price="${addon.price}" data-name="${addon.name}" />
            <span class="addon-name">${addon.name}</span>
            <span class="addon-price">₹${addon.price}</span>
          </label>
        `
        )
        .join("");
      middle.innerHTML = `<h4>Addons</h4><div class="addons-list">${addonsHTML}</div>`;

      // RIGHT SECTION (Totals & selected addons)
      const right = document.createElement("div");
      right.className = "burger-right";
      right.innerHTML = `
        <div class="total-box">
          <div class="total-line">
            <span>${burger.name}</span>
            <span>₹${burger.price}</span>
          </div>
          <div class="addons-selected"></div>
          <hr />
          <div class="total-line total-bottom">
            <strong>Total:</strong>
            <strong>₹<span class="price">${burger.price}</span></strong>
          </div>
        </div>
      `;

      container.appendChild(left);
      container.appendChild(middle);
      container.appendChild(right);
      burgerList.appendChild(container);

      burgerTotals[burger.id] = burger.price;

      const checkboxes = middle.querySelectorAll("input[type='checkbox']");
      const totalPriceElement = right.querySelector(".price");
      const selectedAddonsDiv = right.querySelector(".addons-selected");

      checkboxes.forEach((checkbox) => {
        checkbox.addEventListener("change", () => {
          let total = burger.price;
          selectedAddonsDiv.innerHTML = "";
          checkboxes.forEach((cb) => {
            if (cb.checked) {
              const price = parseInt(cb.dataset.price);
              const name = cb.dataset.name;
              total += price;
              const addonLine = document.createElement("div");
              addonLine.classList.add("total-line");
              addonLine.innerHTML = `<span>${name}</span><span>₹${price}</span>`;
              selectedAddonsDiv.appendChild(addonLine);
            }
          });
          totalPriceElement.textContent = total;
          burgerTotals[burger.id] = total;
          updateGrandTotal();
        });
      });
    });

    updateGrandTotal();

    document.getElementById("backBtn").addEventListener("click", () => {
      window.location.href = "index.html";
    });

    document.getElementById("placeOrderBtn").addEventListener("click", () => {
      localStorage.setItem("burgerTotals", JSON.stringify(burgerTotals));
      localStorage.setItem("grandTotal", grandTotalElement.textContent);
      window.location.href = "bill.html";
    });
  </script>
</body>
</html>
