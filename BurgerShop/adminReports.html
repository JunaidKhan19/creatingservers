<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Statistics</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="/css/adminReports.css">
</head>
<body>
    <header>Burger Shop Sales Dashboard</header>

    <div class="nav-container">
        <nav class="navbar">
            <div class="nav-left">
                <button class="nav-btn"><a href="/home">Home</a></button>
                <button class="nav-btn"><a href="/order">Orders</a></button>
                <button class="nav-btn"><a href="/about">About</a></button>
            </div>
            <div class="nav-right">
                <button id="logoutBtn" onclick="logout()">Logout</button>
            </div>
        </nav>
    </div>

    <main class="dashboard">
        <div class="left-panel">
            <div class="stats-card">
                <h3>Total Sales: ₹<span id="totalSales">0</span></h3>
                <h3>Total Orders: <span id="totalOrders">0</span></h3>
                <h3>Average Order Value: ₹<span id="avgOrder">0</span></h3>
            </div>

            <div class="chart-controls">
                <label for="chartType">Chart Type:</label>
                <select id="chartType">
                    <option value="bar">Bar Chart</option>
                    <option value="pie">Pie Chart</option>
                </select>

                <label for="chartData">Show:</label>
                <select id="chartData">
                    <option value="burgerSales">Sales per Burger</option>
                    <option value="salesPerDay">Daily Sales</option>
                </select>
                <button id="updateChart">Update Chart</button>
            </div>
        </div>

        <div class="right-panel">
            <div class="chart-box">
                <canvas id="mainChart"></canvas>
            </div>
        </div>
    </main>


    <script src="/adminReports.js"></script>
</body>
</html>
